      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flow B</title>
    </h:head>
    <h:body>
        <h1>#{flowBBean.welcomeMessage}</h1>
        
        <h:form>
            Put something into flow scope: <br />
            <h:inputText value="#{flowScope.someInput}" /> <h:commandButton value="store" /> <br />

            <h:commandButton value="back to flow A" action="return-to-a" rendered="#{flowScope.origin == 'flow-a'}" />
            <h:commandButton value="exit Flow B to homepage" action="/index.xhtml" />
        </h:form>

    </h:body>
