<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Flow A</title>
    </h:head>
    <h:body>
        <h1>#{flowABean.welcomeMessage}</h1>
        
        <h:form>
            
            Put something into flow scope: <br />
            <h:inputText value="#{flowScope.someInput}" /> <h:commandButton value="store" /> <br />
            <hr />
            Store something a flow scoped bean: <h:inputText value="#{flowABean.someMessage}" />
            <hr />
            Where do you want to go from here?
            <h:selectOneMenu value="#{flowABean.selectedPage}">
                <f:ajax execute="@this" />
                <f:selectItem itemLabel="flow-a" itemValue="1" />
                <f:selectItem itemLabel="flow-a-page-2" itemValue="2" />
                <f:selectItem itemLabel="flow-a-page-3" itemValue="3" />
                <f:selectItem itemLabel="return-node" itemValue="4" />
            </h:selectOneMenu>
            <h:commandButton id="activateSwitchNodeButton" value="navigate using switch node" action="switch-node" /> 
            <h:commandButton value="invoke method that calls the method node" action="#{flowABean.doNothing}" />
            <br />
            <hr />
            <h:commandButton value="next" action="flow-a-page-2" />
            <h:commandButton value="call method node" action="method-node" />
            <h:commandButton value="Exit flow through call of method node" action="exit-method-node" />
            <br />
            
            <h:commandButton value="Exit flow to Homepage (POST)" action="/index.xhtml"/>
            <h:commandButton value="Exit flow through end node (POST)" action="return-node"/>
            
        </h:form>

    </h:body>
</html>
